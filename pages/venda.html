<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Hugo Fernando">
    <meta name="description" content="Descrição do meu site">
    <meta name="keywords" content="css, html, js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/venda.css">
    <title>Venda</title>
</head>
<body>

    <header>
        <div class="center">
            <div class="flex-header">

                <div class="logo"><img src="../imagens/logo.jpg" alt="logo"></div><!-- logo -->

                <nav class="menu-desktop">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!-- menu-desktop -->

                <nav class="menu-mobile">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!-- menu-mobile -->

            </div> <!-- flex-header -->
        </div> <!-- center -->
    </header>

    <section class="venda">
        <div class="center">
            <div class="flex-venda-destaque">
                <div class="titulo">Venda</div>
                <div class="linha"></div>
            </div> <!-- flex-titulo-destaque -->

            <div class="filtro-preco">
                <h2>Filtre por preço</h2>
                <div class="bar">
                    <div class="complete">
                        <div class="box"></div>
                    </div><!-- complete -->
                </div><!-- bar -->
                <div class="preco">
                    <div class="preco1"><p>R$0,00</p></div> <!-- preco1 -->
                    <div class="preco2"><p>R$70.000,00</p></div> <!-- preco2 -->
                </div> <!-- preco -->
            </div> <!-- filtro-preco -->

            <div class="filtro-ano">
                <h2>Filtre por ano</h2>
                <div class="radio">
                    <input type="radio" id="item1" name="ano">
                    <label for="item1"></label>
                    <span>Todas as décadas</span>
                 </div> <!-- radio -->

                 <div class="radio">
                    <input type="radio" id="item2" name="ano">
                    <label for="item2"></label>
                    <span>1960 - 1970</span>
                </div> <!-- radio -->

                <div class="radio">
                    <input type="radio" id="item2" name="ano">
                    <label for="item2"></label>
                    <span>1971 - 1990</span>
                </div> <!-- radio -->

                <div class="radio">
                    <input type="radio" id="item2" name="ano">
                    <label for="item2"></label>
                    <span>1991 - 2000</span>
                </div> <!-- radio -->
                
            </div> <!-- filtro-ano -->

        </div> <!-- center -->
    </section> <!-- venda -->


    
    <footer>
        <div class="center">
            <div class="flex-footer">
                <nav class="menu-footer">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a style="color:#EB2D2D;" href="venda.html">Venda</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav> <!-- menu-desktop -->

                <p>Todos os direitos reservados</p>

            </div><!-- flex-footer -->
        </div> <!-- center -->
    </footer>
</body>
</html>
